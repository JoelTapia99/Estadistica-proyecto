<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- Chart -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Proyecto de Estadistica Descriptiva</h1>
            <hr class="my-4">

            <!-- Contenedor del ingreso de datos -->
            <div class="container mt-3">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Ingrese los datos: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success" onclick="extraerDatos();">Calcular</button>
                        </div>
                    </div>
                </form>

                <!-- Alerta de error, al ingresar datos -->
                <div class="container" id="alert"></div>
                <hr class="my-4">

                <!-- Salida de datos ordenados -->
                <p class="salida"><strong id="datos"></strong></p>
            </div>
        </div>
    </div>

    <!-- Tabla de datos -->
    <div class="container">
        <div class="jumbotron">
            <h2 class="center">Tabla de frecuencias</h2>
            <hr>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Datos</th>
                        <th scope="col">F. Absoluta</th>
                        <th scope="col">F. Acumulada</th>
                        <th scope="col">F. Relativa</th>
                        <th scope="col">F. Porcentual</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Medidas de tendencia central -->
    <div class="container">
        <div class="jumbotron">
            <h2>Medidas de tendencia central</h2>
            <hr>
            <p><strong id="moda">Moda:</strong></p>
            <p><strong id="media">Media:</strong></p>
            <p><strong id="mediana">Mediana:</strong></p>
        </div>
    </div>

    <!-- pie de pagina -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="row-6">
            <a class="navbar-brand"> <b>Desarrolladores:</b> Flores Danny, Osorio Carlos, Tapia Kevin </a>
        </div>
        <div class="row-6">
            <a href="https://github.com/JoelTapia99/Estadistica-proyecto" class="alert-link">CÃ³digo fuente</a>
        </div>
    </nav>
    
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="/main.js"></script>
<script src="/ordenamiento.js"></script>
<script src="/tendencia_central.js"></script>
<script src="/tabla.js"></script>
